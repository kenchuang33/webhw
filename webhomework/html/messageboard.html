<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" href="/css/messageboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
    <div class="navbarss">
        <a href="member.html">首頁</a>
        <a href="update.html">個人資料設定</a>
        <a href="upload.html">上傳檔案</a>
        <a href="sub.html">訂閱頁面</a>
        <li id="logout" style="float: right;"><a>登出</a></li>
        <li id="username-display" style="float: right;"></li>
      
    </div>
    
    <div class="main-content">
        <div class="post-message">
            <input type="text" id="message-title" placeholder="請輸入標題" />
            <textarea id="message-content" rows="4" placeholder="請輸入內容"></textarea>
            <button id="post-message">發布</button>
        </div>
        <div class="message-board">
            <!-- 留言內容 -->
        </div>
        
    </div>
    <!-- 编辑留言模态框 -->
<!-- 编辑留言的 Bootstrap 模态框 -->
<div class="modal fade" id="editMessageModal" tabindex="-1" aria-labelledby="editMessageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editMessageModalLabel">更改留言</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit-message-id">
          <textarea id="edit-message-content" rows="4" class="form-control" placeholder="更改您的留言"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="save-message">保存更改</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 回复模态框 -->
<div class="modal fade" id="repliesModal" tabindex="-1" aria-labelledby="repliesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="repliesModalLabel">查看回复</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="replies-container">
            <!-- 回复内容 -->
          </div>
          <textarea id="reply-content" rows="2" class="form-control" placeholder="输入您的回复"></textarea>
          <input type="hidden" id="reply-message-id">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="post-reply">回复</button>
        </div>
      </div>
    </div>
  </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/messageboard.js"></script>
</body>
</html>
