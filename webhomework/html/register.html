<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Become a new member</title>
<link rel="stylesheet" type="text/css" href="/css/register.css">
</head>
<body>
  <div class="register-container">
    <h1>Become a new member</h1>
    
    <div class="input-group">
      <label for="username">帳號：</label>
      <input type="text" id="username" placeholder="請輸入帳號">
    </div>
    
    <div class="input-group">
      <label for="password">密碼：</label>
      <input type="password" id="password" placeholder="請輸入密碼">
    </div>
    
    <div class="input-group">
      <label for="email">電子信箱：</label>
      <input type="email" id="email" placeholder="請輸入信箱">
    </div>
    
    <div class="input-group">
        <label for="color">喜好顏色：</label>
        <input type="color" id="color">
    </div>

    <div class="input-group gender-selection">
      <label class="gender-label" for="gender">性別：</label>
      <div class="gender-options">
        <label for="male">男生</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">女生</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">其他</label>
        <input type="radio" id="other" name="gender" value="other">
      </div>
    </div>
    
    <button type="submit" id="register">註冊</button>
    <a href="index.html">已有帳號，前往登入</a>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/register.js"></script>
</body>
</html>
